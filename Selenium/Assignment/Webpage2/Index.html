<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .table-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Java Index</h2>
        <table>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>Chapter 1</td>
                <td>Language Fundamental</td>
                <td>2 Lectures</td>
            </tr>
            <tr>
                <td>Chapter 2</td>
                <td>Java Installation</td>
                <td>1 Lecture</td>
            </tr>
        </table>
    </div>
</body>
</html>
