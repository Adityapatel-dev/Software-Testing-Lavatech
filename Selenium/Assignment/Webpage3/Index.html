<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information with Image</title>

    <link rel="icon" href="./web-analytics.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        /* Center submit button */
        .form-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateForm() {
            var age = document.getElementById("age").value;
            var phone = document.getElementById("phone").value;
            
            if (age < 0) {
                alert("Age cannot be negative.");
                return false;
            }
            
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Invalid phone number. It must be exactly 10 digits.");
                return false;
            }

            // Show the thank you message
            document.getElementById("thankyou-popup").classList.add("active");
            return false; // Prevent form from actually submitting
        }

        function closePopup() {
            document.getElementById("thankyou-popup").classList.remove("active");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>User Information</h2>
        <img src="./download.png" alt="User Image">
        <form action="#" method="POST" onsubmit="return validateForm()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="0">

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required maxlength="10">

            <table>
                <tr>
                    <th>Info</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>Software Testing using Java</td>
                </tr>
                <tr>
                    <td>Mode</td>
                    <td>Online/Offline</td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td>2 months</td>
                </tr>
                <tr>
                    <td>Fees</td>
                    <td>â‚¹14,500</td>
                </tr>
            </table>

            <button type="submit">Submit</button>
            <a href="https://lavatechtechnology.com/">Visit our website</a>
        </form>
    </div>

    <!-- Thank you popup -->
    <div id="thankyou-popup" class="popup">
        <p>Thank you for submitting!</p>
        <button onclick="closePopup()">Close</button>
    </div>
</body>
</html>
